<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        html, body, #map_canvas {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNBip8unTQpk2BazqCI-G770zRyEb6v3U">
    </script>
    <script type="text/javascript" src="/map.js"></script>
    
</head>
<body>
    <div id="map_canvas"></div>
    <script type="text/javascript">
      var locality = new Locality(document.getElementById('map_canvas'));
      //google.maps.event.addDomListener(window, 'load', locality.initialize);
      locality.initialize();
      locality.addMapEvent('click', function(event){
         locality.addPathMarker(event.latLng); 
      });
      locality.addMapEvent('keyup', function(event){
         if(event.which == 68){
             locality.getDirections();
         } 
      });
    </script>
</body>
</html>
